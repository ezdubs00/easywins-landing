<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Wins â€“ Feel Better Fast</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f3f7f5;
        color: #1b4332;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto 2rem;
      }

      img {
        max-width: 90%;
        height: auto;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      input[type="email"] {
        padding: 0.8rem 1rem;
        font-size: 1rem;
        border-radius: 50px;
        border: 2px solid #2d6a4f;
        width: 260px;
        max-width: 90%;
      }

      button {
        background-color: #1b4332;
        color: white;
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      button:hover {
        background-color: #2d6a4f;
        transform: scale(1.05);
      }

      footer {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      #thankyou {
        display: none;
        font-size: 1.3rem;
        margin-top: 2rem;
        color: #1b4332;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Easy Wins</h1>
      <p>When you're having a tough day, sometimes you just need a quick win. Easy Wins gives you small, doable tasks that help you feel better fast.</p>
      <img src="mockup.png" alt="Easy Wins App Mockup" />

      <form id="signupForm" onsubmit="submitForm(event)">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Get Early Access</button>
      </form>

      <div id="thankyou">ðŸŽ‰ Thanks! You're on the list â€” weâ€™ll notify you soon!</div>
    </main>

    <script>
      function submitForm(e) {
        e.preventDefault();

        const form = document.getElementById("signupForm");
        const email = form.email.value;

        // ðŸ‘‡ Replace this with your real Google Form details
        const formURL =
          "https://docs.google.com/forms/u/0/d/1QFKOlRmBkuSIKDte9_AxNXHraYkAbzE3pCuIxEL0TDA/previewResponse"; // your formâ€™s POST endpoint
        const entryID = "entry.401016462"; // your email field ID

        const submitURL = `${formURL}?${entryID}=${encodeURIComponent(email)}`;

        fetch(submitURL, { method: "POST", mode: "no-cors" })
          .then(() => {
            form.reset();
            form.style.display = "none";
            document.getElementById("thankyou").style.display = "block";
          })
          .catch(() => {
            form.reset();
            form.style.display = "none";
            document.getElementById("thankyou").innerText =
              "âœ… You're on the list! (If it doesnâ€™t load, we still got your email)";
            document.getElementById("thankyou").style.display = "block";
          });
      }
    </script>
  </body>
</html>
